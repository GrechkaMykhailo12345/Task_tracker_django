{% extends "base.html" %}
{% block content %}

<div class="container mt-3">
    <h1>Трекер завдань</h1>
    <a href="{% url 'tasktrackerapp:task_create'%}" class="btn btn-primary mb-3">Додати завдання</a>
    <ul class="list-group">
        {% for task in task_list %}
        <li class="list-group-item">
            <a href="{% url 'tasktrackerapp:task_detail' task.id %}" class="list-group-item list-group-item-action">{{ task.title }}</a>
            <span class="badge text-bg-primary">{{ task.status }}</span>
            <span class="badge text-bg-secondary">{{ task.priority }}</span>
        </li>
        {% empty %}
        <div class="list-group-item">Завдань не знайдено.</div>
        {% endfor %}
    </ul>
</div>
{% endblock %}
