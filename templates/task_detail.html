{% extends 'base.html' %}
{% block content %}
<div class="container mt-3">
    <h1>Завдання {{task.title}} </h1>
    <p> {{task.description}} </p>
    <p>Статус: <span class="badge text-bg-primary">{{ task.status }}</span></p>
    <p>Пріоритет: <span class="badge text-bg-secondary">{{ task.priority }}</span></p>
    <a href="" class="btn btn-warning">Редагувати</a>
    <a href="" class="btn btn-danger">Видалити</a>
</div>
{% endblock %}
